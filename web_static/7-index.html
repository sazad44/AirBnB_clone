<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <title>AirBnB clone</title>
        <link rel="icon" type="image/ico" href="images/favicon.png">
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="images/favicon.png">
        <link rel="apple-touch-icon" type="image/x-icon" sizes="32x32" href="images/favicon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
	        <button>Search</button>
	        <div class="locations">
		    <h3>States</h3>
		    <h4>California, New York...</h4>
                    <div class="popover">
        		<h2>California:</h2>
		        <ul>
		            <li>San Francisco</li>
		            <li>Los Angeles</li>
                        </ul>
		        <h2>New York:</h2>
		        <ul>
                            <li>New York City</li>
		            <li>Fairport</li>
		        </ul>
	            </div>
                </div>
                <div class="amenities">
	            <h3>Amenities</h3>
	            <h4>Wifi, Hot Water...</h4>
                    <div class="popover">
		        <ul>
		            <li>Wifi</li>
		            <li>Hot Water</li>
		            <li>Dog Massage</li>
		            <li>Hot Dogs</li>
		        </ul>
	            </div>
                </div>
	    </section>
	    <section class="places">
		<h1>Places</h1>
		<article class="places places-1">
		    <h2>My Home</h2>
		</article>
		<article class="places places-2">
		    <h2>An Orange Shed</h2>
		</article>
		<article class="places places-3">
		    <h2>House of Performers</h2>
		</article>
	    </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
